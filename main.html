<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <script defer src="main.js"></script>

  <div class="logo">Pomodoro timer WorkFlow by Kattiers</div>
  
  <div class="timer">
    <span id="time">25:00</span>
    <div class="timeRegulation">
      <img id="moreTime" src="img/moreTime.png" alt="more time">
      <img id="lessTime" src="img/lessTime.png" alt="less time">
    </div>
    <div class="startAndStop">
      <button id="startCounting">start</button>
      <button id="stopCounting">finish</button>
    </div>
  </div>
  
  <section>
    <img id="creature" src="img/creature.png" alt="creature">
  </section>
  
  <div class="footer-table-container">
    <footer>
      <span id="rank">Your rank:</span>
      <a id="howToGetRanks" href="ranks.html">How to get ranks?</a>
    </footer>

    <aside class = "aside">
      <table id="table">
        <tr>
          <td id="main" colspan="2">The greatest result:</td>
        </tr>
        <tr>
          <td id="greatestDate"></td>
          <td id="greatestSets"></td>
        </tr>
        <tr>
          <td id="space" colspan="2"></td>
        </tr>
        <tr>
          <td id="main" colspan="2">The other result:</td>
        </tr>
      </table>
    </aside>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        let table = document.getElementById("infoTable");
        table.style.display = "none";
        document.querySelector("footer").appendChild(table);
      }
    });
  </script>
  
</body>
</html>
